<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Templates</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>
<body>
    <div id="main">
        <div id="panel">          
            <input id="input_template" type="file" accept=".svg" onchange="read_template(event)" />
            <button id="input_template_button" onclick="load_template()">OPEN FROM FILE</button>
            <div id="templates"></div>
            <div id="save_buttons_container">
                <button id="save_button1k" onclick="download_svg(1*1024)">SAVE 1k</button>
                <button id="save_button2k" onclick="download_svg(2*1024)">SAVE 2k</button>
                <button id="save_button4k" onclick="download_svg(4*1024)">SAVE 4k</button>    
            </div>
            <div id="fields"></div>  
        </div>
        <div id="viewport"></div>
    </div>
    <div id="overlay" style="display: none"></div>
    <script src="svg_downloader.js"></script>
    <script src="script.js"></script>
    <style src="style.css"/>
</body>
</html>
